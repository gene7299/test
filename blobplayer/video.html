<html manifest="blobvideoplayer.appcache">
<head>
	 <title>.</title>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <script src="pace.min.js"></script>
    <link href="pace-theme-center-circle.css" rel="stylesheet">
	<script src="dexie.js"></script>	
	<script src="jquery-1.9.1.js"></script>
	<script src="exec.js"></script>
    <script>

    if(Pace){
    	Pace.on('done', function(){

	      setTimeout(function(){startPlay();},1);
	      $('#loader').animate({opacity:0},{complete:function(){document.getElementById('loader').style.display = 'none';}});
	      $('#myVideo').css('display','block');	
    	});
    }
    </script>
    <style>
    	body{
    		margin:0px;
    	}

    </style>
</head>
<body>
    <div id="loader" style="z-index:1999;width:100%;height:100%;top:0px;left:0px;position: absolute;background-color:#FFFFFF;"></div>
	<video id="myVideo" onended="onVideoEnded();" style="width:100%;display: none;" type='video/mp4' controls></video>
	<div id="videoloader"></video>
	<script>	
	  	$( document ).ready(function(){
    		initPage();
		});
	</script>
</body>
</html>
